                more</button>
            </li>
            <li><img src="../../assets/images/pets-timmy.png" alt="cat photo"><span>Timmy</span><button
                class="buttons">Learn
                more</button>
            </li>
            <li><img src="../../assets/images/pets-charly.png" alt="dog photo"><span>Charly</span><button
                class="buttons">Learn
                more</button>
            </li>
            <li><img src="../../assets/images/pets-scarlet.png" alt="dog photo"><span>Scarlett</span><button
                class="buttons">Learn
                more</button>
            </li>
            <li><img src="../../assets/images/pets-freddie.png" alt="cat photo"><span>Freddie</span><button
                class="buttons">Learn
                more</button>
            </li>
          </ul>
          <div class="our-friends-section_slider__navigation">
            <button class="buttons" disabled>&lt;&lt;</button>
            <button class="buttons" disabled>&lt;</button>

            <button class="buttons">&gt;&gt;</button>
